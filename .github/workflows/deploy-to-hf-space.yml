name: Sync to Hugging Face Space

on:
  push:
    branches: [main] # Trigger on push to the 'main' branch

jobs:
  sync-to-space:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Push to Hugging Face Space
        uses: huggingface/huggingface_hub@main
        with:
          # Your Hugging Face Space repo ID
          repo-type: space
          # Format: {your_username}/{your_space_name}
          repo-id: "${{ secrets.HF_USERNAME }}/${{ secrets.SPACE_NAME }}"
          # The secret token you added to GitHub
          hf_token: ${{ secrets.HF_TOKEN }}
          # Optional: specify the branch of your Space to update
          # branch: main
          # Optional: force push (overwrites history on Space, use with caution)
          # force: true
